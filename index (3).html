<style>
  body {
    padding: 25px;
    background-repeat: no-repeat;
    background-size: cover;
    font-family: "Google Sans Code", monospace;
  }

  .title {
    color: #5C6AC4;
    text-align: center;
    font-family: "Google Sans Code", monospace;
    font-optical-sizing: auto;
    font-weight: 585;
    font-style: normal;
  }

  .center {
    align-items: center;
    display: flex;
    justify-content: center;
  }

  input {
    border-radius: 10px;
    width: 200px;
    padding: 8px;
    border: 1px solid #ccc;
  }

  .sub {
    background-color: #5C6AC4;
    padding: 10px;
    border-radius: 20px;
    color: white;
    text-align: center;
    display: inline-block;
    transition: ease 0.5s ease;
    text-decoration: none;
    margin: 30px;
    transition: all 1s ease;
    font-size: 15px;
    border: none;
    cursor: pointer;
  }

  .sub:hover {
    background-color: #000080;
    transform: scale(1.1);
    position: relative;
    animation: bounce 1.9s infinite;
    outline-color: black;
    outline-width: 3px;
    outline-style: solid;
  }

  img {
    width: 60px;
    height: auto;
  }

  .slogan {
    color: #5C6AC4;
    margin: 10px;
    font-family: "Google Sans Code", monospace;
    font-optical-sizing: auto;
    font-weight: 585;
    font-style: normal;
  }

  .help-text {
    color: #5C6AC4;
    margin: 10px;
    font-family: "Google Sans Code", monospace;
    font-optical-sizing: auto;
    font-weight: 585;
    font-style: normal;
    text-align: center;
  }

  /* --- New Portal/Modal Styles --- */

  #portal-overlay {
    /* Hidden by default */
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.6);
    /* Flexbox to center the modal */
    align-items: center;
    justify-content: center;
  }

  #portal-modal {
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    border-radius: 10px;
    width: 80%;
    max-width: 900px;
    height: 80vh;
    display: flex;
    flex-direction: column;
    position: relative;
  }

  #portal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #eee;
    padding-bottom: 10px;
  }

  #portal-title {
    color: #5C6AC4;
    font-family: "Google Sans Code", monospace;
    font-weight: 585;
    margin: 0;
  }

  #portal-close-btn {
    color: #aaa;
    font-size: 28px;
    font-weight: bold;
    border: none;
    background: none;
    cursor: pointer;
  }

  #portal-close-btn:hover,
  #portal-close-btn:focus {
    color: black;
    text-decoration: none;
  }

  #portal-content {
    flex-grow: 1; /* Makes content fill the space */
    padding-top: 15px;
  }

  /* The Iframe itself */
  #portal-frame {
    width: 100%;
    height: 100%;
    border: none;
    border-radius: 5px;
  }
  
  /* The message element (replaces alert) */
  #portal-message {
    font-size: 1.1em;
    color: #333;
    line-height: 1.6;
  }

  /* Added style for the new tab link */
  .portal-link {
    display: inline-block;
    padding: 10px 15px;
    margin-top: 15px;
    background-color: #5C6AC4;
    color: white !important; /* Force white text */
    text-decoration: none;
    border-radius: 10px;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }
  .portal-link:hover {
    background-color: #4a56a1;
  }

</style>

  <a class="slogan">Powering STEM Classrooms Across The US</a>
  <br />
  <br />
  <br />
  <br />
  <br />
  <h1 class="title">Find your classroom!</h1>

  <br />
  <h4 class="title">Enter Class Code</h4>
  <div class="center">
    <input type="text" id="text" reqiured>
  </div>
  <br />
  <div class="center">
    <h6 class="help-text">Please Use All Lowercase Letters</h6>
  </div>
  <br />
  <div class="center">
    <br />
    <br />
    <button class="sub" onclick="checkValue()">Find Class!</button>
  </div>

  <div class="help-text">
    <a class="help-text">Type "Help" in the textbar for help</a>
  </div>
  
  <!-- Note: Removed <script src="script.js"></script> and combined JS below -->
  
  <!-- 
    --- NEW PORTAL / MODAL HTML --- 
    This is the popup structure. It's hidden by default.
  -->
  <div id="portal-overlay">
    <div id="portal-modal">
      <div id="portal-header">
        <h2 id="portal-title">Portal</h2>
        <!-- This is the 'x' close button -->
        <button id="portal-close-btn">&times;</button>
      </div>
      <div id="portal-content">
        <!-- 
          Content will be inserted here by JavaScript.
          It will be *either* a message or an iframe.
        -->
        <p id="portal-message" style="display:none;"></p>
        <iframe id="portal-frame" src="about:blank" style="display:none;"></iframe>
      </div>
    </div>
  </div>


  <script>
    // --- Get references to all the new portal elements ---
    const overlay = document.getElementById('portal-overlay');
    const modal = document.getElementById('portal-modal');
    const modalTitle = document.getElementById('portal-title');
    const messageEl = document.getElementById('portal-message');
    const frameEl = document.getElementById('portal-frame');
    const closeBtn = document.getElementById('portal-close-btn');


    /**
     * Shows a simple message in the modal (replaces alert())
     */
    function showMessage(title, message) {
      modalTitle.textContent = title;
      messageEl.innerHTML = message; // Use innerHTML to allow <br> tags
      
      // Show the message, hide the iframe
      messageEl.style.display = 'block';
      frameEl.style.display = 'none';
      frameEl.src = 'about:blank'; // Stop any loading
      
      overlay.style.display = 'flex'; // Show the modal
    }

    /**
     * Shows an iframe portal in the modal (replaces window.open())
     */
    function showPortal(title, url) {
      modalTitle.textContent = title;
      frameEl.src = url;

      // Show the iframe, hide the message
      frameEl.style.display = 'block';
      messageEl.style.display = 'none';
      
      overlay.style.display = 'flex'; // Show the modal
    }

    /**
     * Hides the modal and resets it
     */
    function closeModal() {
      overlay.style.display = 'none';
      frameEl.src = 'about:blank'; // Stop video/audio/loading
      messageEl.innerHTML = '';
      modalTitle.textContent = '';
    }

    // --- Event Listeners to close the modal ---
    closeBtn.onclick = closeModal;
    
    // Close if user clicks on the dark overlay (outside the modal)
    overlay.onclick = function(event) {
      if (event.target == overlay) {
        closeModal();
      }
    }


    
    const classrooms = {
      "pizza": {
        type: "portal",
        title: "Pizza Hub",
        content: "https://the-pizza-editiongames.github.io/#google_vignette"
      },
      "help": {
        type: "message",
        title: "Help",
        content: "You can do the following things:<br><br>1. Type <b>poki</b> to open Poki.<br>2. Type <b>pizza</b> to open the Pizza game hub.<br> 3. Type <b>sz</b> to open SZ games <br> 4. Type <b>minecraft</b> to open a minecraft clone<br> 5. You can also type <b>cloudmoom</b> to open CloudMoon.<br> 6. You can also type <b>a-z</b> to open A-Z games <br >7. Type <b>stick man</b> to open a special version of Stick Man Hook"
      },
      "poki": {
        type: "message",
        title: "Open Poki",
        
        content: "Poki's website cannot be loaded inside a portal.<br><br>" + 
                 "You can open it in a new tab by clicking the link below:<br><br>" +
                 "<a href='https://poki.com/' target='_blank' rel='noopener noreferrer' class='portal-link'>Open Poki in New Tab</a>"
        
      },
      "test": {
        type: "message",
        title: "Test",
        content: "It works!"
      },
      "minecraft": {
        type: "portal",
        title: "Minecraft",
        content: "https://minecraft.kelvinzhang.ca/"
      },
      "sz": {
        type: "portal",
        title:"SZ Games",
        content:"https://sz-games.github.io/#google_vignette"
      },
      "cloudmoon": {
        type:"portal",
        title: "CloudMoon",
        content: "https://web.cloudmoonapp.com/"
      },
      "a-z": {
        type: "portal",
        title: "A-Z Games",
        content: "https://azgames.io/"
      },
      "poker": {
        type: "portal",
        title: "Fake Poker",
        content: "https://www.247freepoker.com/"
      },
      "stick man": {
        type: "portal",
        title: "Stick Man Hook",
        content: "https://play.famobi.com/wrapper/neon-swing/A1000-10"
      },
      "html5": {
        type:"portal",
        title:"HTML 5 Games",
        content:"https://html5games.com/"
      }
    };

    function checkValue() {
      let value = document.getElementById("text").value;
      const entry = classrooms[value]; // Try to find the code in our database

      if (entry) {
        // We found a matching code!
        if (entry.type === "portal") {
          showPortal(entry.title, entry.content);
        } else if (entry.type === "message") {
          showMessage(entry.title, entry.content);
        }
      } else {
        // No matching code was found
        showMessage("Error", "Invalid class code. (Try 'help'!)");
      }
    }
  </script>
</body>

</html>
